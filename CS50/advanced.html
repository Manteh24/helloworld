<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="up-links">
            <a class="up" href="google.html">Google Search</a>
        </div>
        <div>
            <h2>Advanced Search</h1>
        </div>
        <div class="advanced_search">
            <hr style="border: 1px solid rgb(221, 221, 221);">
            <form style="margin: 25px;" action="https://www.google.com/search">
                <div class="advanced_title">
                    <p id="title">Find pages with...</p>
                </div>
                <div class="search-item">
                    <label for="all-words">all these words:</label>
                    <input id="all-words" type="text" name="as_q">
                </div>
                <div class="search-item">
                    <label for="exact-words">this exact word or phrase:</label>
                    <input id="exact-words" type="text" name="as_epq">
                </div>
                <div class="search-item">
                    <label for="any-words">any of these words:</label>
                    <input id="any-words" type="text" name="as_oq">
                </div>
                <div class="search-item">
                    <label for="none-words">none of these words:</label>
                    <input id="none-words" type="text" name="as_eq">
                </div>
                <div class="button">
                    <input id="button" type="submit" value="Google Search">
                </div>
                
            </form>
        </div>
    </body>
</html>
