<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="up-links">
            <a class="up" href="google.html">Google Search</a>
        </div>
        <div class="search">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="https://www.google.com/search">
                <input id="s_field" type="text" name="q"><br>
                <input type="hidden" name="tbm" value="isch">
                <span style="margin-right: 10px;"><input id="g_search" type="submit" value="Google Search"></span>
                <input id="lucky_button" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>

    </body>
</html>
